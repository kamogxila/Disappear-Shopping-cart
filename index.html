<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Boostrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a>
          <img
            src="images/disappear logo.jpg"
            alt="logo"
            width="50"
            height="50"
          />
          <span class="logo">DISAPPEAR</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="#" class="nav-link text-white">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">Shop</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">Blog</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">Contact</a>
          </li>
          <i class="bx bx-shopping-bag" id="cart-icon">
            <span class="quantity">0</span></i
          >
        </ul>
      </div>
    </header>

    <h1 class="">Shopping Product</h1>
    <div class="shop-container">
      <div class="container">
        <div class="result"></div>
      </div>
    </div>

    <!-- CART -->
    <div class="cart">
      <div class="cart-header">
        <h3>Your Cart</h3>
      </div>
      <div class="cart-items"></div>

      <div class="cart-footer cart-header">
        <h4>Total</h4>
        <p class="total">R0</p>
      </div>
      <button onclick="checkoutButton();" class="checkout-btn">Checkout</button>
      <!-- Close Cart -->
      <i class="bx bx-x" id="close-cart"></i>
    </div>

    <script src="main.js"></script>
  </body>
</html>
